<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="stylesheet" href="./src/input.css">
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <title>Florin Pop Twitter Challenge</title>

  <!-- Google Fonts Link [Poppins] -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Icons [Font Awesome Link] -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-pop bg-[#eef2f9] text-[#191847]">
  <section class="max-w-screen-lg h-screen  mx-auto flex flex-col gap-12 items-center justify-center">
    <article id="main" class="p-20 bg-white flex flex-col md:flex-row justify-center  rounded-xl shadow-xl">
      <div class="w-full">
        <img src="./img/image 1.webp" alt="Pink Headphone" class="w-4/6 mx-auto">
      </div>

      <div class="w-full space-y-12">
        <div class="space-y-2">
          <span class="bg-[#191847] text-white rounded-full px-2 py-1 text-sm">Free Shipping</span>
          <h2 class="font-semibold text-2xl">Razer Kraken Kitty Edt Gaming <br /> Headset Quartz</h2>
        </div>

        <div class="space-y-2">
          <s class="">1 599,-</s>
          <header class="font-bold text-5xl">799,-</header>
          <p class="opacity-60">The offer is valid until April 3 or as long as stock lasts!</p>
        </div>

        <div class="space-y-4">
          <button
            class="bg-[#4788E9] w-full py-5 text-white text-lg rounded-lg border-b-4 border-[#1C57EE] hover:scale-105 transition-all">
            Add to card
          </button>

          <p class="font-bold"><i class="fa-solid fa-circle text-green-400"></i> 50+ pcs. in stock.</p>

          <div class="text-xl pt-6 font-medium flex gap-6">
            <button class="w-3/6 py-3 px-2 rounded-lg border-2 border-[#C9C9DA] hover:scale-105 transition-all">
              <i class="fa-solid fa-scale-balanced pr-2"></i> Add to card
            </button>

            <button class="w-3/6 py-3 px-2 rounded-lg border-2 border-[#C9C9DA] hover:scale-105 transition-all">
              <i class="fa-regular fa-heart pr-2"></i> Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </article>

    <p class="text-xl">Checkout the amazing developer <a class="font-bold underline" href="https://varunbhabhra.com"
        target="_blank">Varun Bhabhra <i class="fa-solid fa-link"></i></a></p>
  </section>
</body>

</html>
